<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-moredianOrgCallback-edit" th:object="${moredianOrgCallback}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">机构：</label>
				<div class="col-sm-8">
					<select id="orgId" name="orgId" class="form-control" th:field="*{orgId}" th:readonly="readonly">
						<option value="">请选择机构</option>
						<option th:each="p:${org}" th:value="${p.id}" th:text="${p.orgName}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">机构url：</label>
				<div class="col-sm-8">
					<input id="callbackUrl" name="callbackUrl" th:field="*{callbackUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">回调标志：</label>
				<div class="col-sm-8">
					<input id="callbackTag" name="callbackTag" th:field="*{callbackTag}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "moredian/moredianOrgCallback";
		$("#form-moredianOrgCallback-edit").validate({
			rules:{
                orgId:{
					required:true,
				},
                callbackUrl:{
                    required:true,
                },
                callbackTag:{
                    required:true,
                },
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-moredianOrgCallback-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
