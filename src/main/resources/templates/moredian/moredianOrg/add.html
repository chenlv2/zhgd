<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-moredianOrg-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">机构名：</label>
				<div class="col-sm-8">
					<input id="orgName" name="orgName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
					<input id="address" name="address" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系人：</label>
				<div class="col-sm-8">
					<input id="contact" name="contact" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">电话：</label>
				<div class="col-sm-8">
					<input id="phone" name="phone" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">orgId：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="orgId" name="orgId" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">orgAuthKey：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="orgAuthKey" name="orgAuthKey" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "moredian/moredianOrg"
		$("#form-moredianOrg-add").validate({
			rules:{
                orgName:{
					required:true,
                    maxlength:100,
                    minlength:2
				},
                address:{
                    required:true,
                    maxlength:100,
                    minlength:2
                },
                contact:{
                    required:true,
                    maxlength:50,
                    minlength:2
                },
                phone:{
                    required:true,
                    maxlength:20,
                    minlength:2
                }
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-moredianOrg-add').serialize());
	        }
	    }
	</script>
</body>
</html>
