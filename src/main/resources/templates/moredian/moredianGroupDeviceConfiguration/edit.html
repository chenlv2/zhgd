<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-moredianGroupDeviceConfiguration-edit" th:object="${moredianGroupDeviceConfiguration}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">门禁启用时间（hh:mm）：</label>
				<div class="col-sm-8">
					<input id="dayBeginTime" name="dayBeginTime" th:field="*{dayBeginTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">门禁结束时间（hh:mm）：</label>
				<div class="col-sm-8">
					<input id="dayEndTime" name="dayEndTime" th:field="*{dayEndTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">1,2,3,4,5,6,7：</label>
				<div class="col-sm-8">
					<input id="weekdays" name="weekdays" th:field="*{weekdays}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">魔点群组ID：</label>
				<div class="col-sm-8">
					<input id="groupId" name="groupId" th:field="*{groupId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "moredian/moredianGroupDeviceConfiguration";
		$("#form-moredianGroupDeviceConfiguration-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-moredianGroupDeviceConfiguration-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
