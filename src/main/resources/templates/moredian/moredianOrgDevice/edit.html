<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-moredianOrgDevice-edit" th:object="${moredianOrgDevice}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">机构：</label>
				<div class="col-sm-8">
					<select id="orgId" name="orgId" class="form-control" th:field="*{orgId}" readonly>
						<option value="">请选择机构</option>
						<option th:each="p:${org}" th:value="${p.id}" th:text="${p.orgName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备sn：</label>
				<div class="col-sm-8">
					<input id="deviceSn" name="deviceSn" th:field="*{deviceSn}" class="form-control" type="text" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备id：</label>
				<div class="col-sm-8">
					<input id="deviceId" name="deviceId" th:field="*{deviceId}" class="form-control" type="text" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">设备备注：</label>
				<div class="col-sm-8">
					<input id="deviceRemark" name="deviceRemark" th:field="*{deviceRemark}" class="form-control" type="text" >
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "moredian/moredianOrgDevice";
		$("#form-moredianOrgDevice-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-moredianOrgDevice-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
