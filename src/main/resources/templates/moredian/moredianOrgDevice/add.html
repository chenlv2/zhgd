<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-moredianOrgDevice-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">机构：</label>
				<div class="col-sm-8">
					<select id="orgId" name="orgId" class="form-control" >
						<option value="">请选择机构</option>
						<option th:each="p:${org}" th:value="${p.id}" th:text="${p.orgName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备qrcode：</label>
				<div class="col-sm-8">
					<input id="qrcode" name="qrcode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">设备备注：</label>
				<div class="col-sm-8">
					<input id="deviceRemark" name="deviceRemark"  type="text" placeholder="上下班考勤、上班考勤、下班考勤">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "moredian/moredianOrgDevice"
		$("#form-moredianOrgDevice-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-moredianOrgDevice-add').serialize());
	        }
	    }
	</script>
</body>
</html>
