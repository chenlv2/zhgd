<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-moredianGroupPerson-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">魔点人员Id：</label>
				<div class="col-sm-8">
					<input id="memberId" name="memberId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">魔点群组ID：</label>
				<div class="col-sm-8">
					<input id="groupId" name="groupId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "moredian/moredianGroupPerson"
		$("#form-moredianGroupPerson-add").validate({
			rules:{
                memberId:{
                    required:true,
                },
                groupId:{
                    required:true,
                },

			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-moredianGroupPerson-add').serialize());
	        }
	    }
	</script>
</body>
</html>
