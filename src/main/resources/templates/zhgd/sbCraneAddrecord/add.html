<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sbCraneAddrecord-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备编号--32位：</label>
				<div class="col-sm-8">
					<input id="deviceNo" name="deviceNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">运行时,格式为yyyy-MM-dd hh:mm:ss：</label>
				<div class="col-sm-8">
					<input id="runtime" name="runtime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">载重（T)：</label>
				<div class="col-sm-8">
					<input id="load" name="load" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">载重比：</label>
				<div class="col-sm-8">
					<input id="loadRatio" name="loadRatio" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">力矩：</label>
				<div class="col-sm-8">
					<input id="moment" name="moment" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">力矩比：</label>
				<div class="col-sm-8">
					<input id="momentRatio" name="momentRatio" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">回转角度：</label>
				<div class="col-sm-8">
					<input id="slewingSpeed" name="slewingSpeed" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否左限位报警(0.否1.是)：</label>
				<div class="col-sm-8">
					<input id="isLeftWarning" name="isLeftWarning" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否右限位报警(0.否1.是)：</label>
				<div class="col-sm-8">
					<input id="isRightWarning" name="isRightWarning" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">幅度：</label>
				<div class="col-sm-8">
					<input id="range" name="range" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否前限位报警(0.否1.是)：</label>
				<div class="col-sm-8">
					<input id="isForwardWarning" name="isForwardWarning" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否后限位报警(0.否1.是)：</label>
				<div class="col-sm-8">
					<input id="isBackwardWarning" name="isBackwardWarning" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">高度：</label>
				<div class="col-sm-8">
					<input id="height" name="height" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否上限位报警(0.否1.是)：</label>
				<div class="col-sm-8">
					<input id="isUpWarning" name="isUpWarning" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">塔机工作环境温度：</label>
				<div class="col-sm-8">
					<input id="workEnvironment" name="workEnvironment" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实时标志(0历史数据,1实时数据)：</label>
				<div class="col-sm-8">
					<input id="realTimeFlag" name="realTimeFlag" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">安装方式：</label>
				<div class="col-sm-8">
					<input id="installationMethod" name="installationMethod" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">风速 m/s：</label>
				<div class="col-sm-8">
					<input id="windSpeed" name="windSpeed" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">持卡卡号：</label>
				<div class="col-sm-8">
					<input id="cardNum" name="cardNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">持卡人姓名：</label>
				<div class="col-sm-8">
					<input id="operatorName" name="operatorName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备编号：</label>
				<div class="col-sm-8">
					<input id="hxzid" name="hxzid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">倍率：</label>
				<div class="col-sm-8">
					<input id="magnification" name="magnification" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "zhgd/sbCraneAddrecord"
		$("#form-sbCraneAddrecord-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-sbCraneAddrecord-add').serialize());
	        }
	    }
	</script>
</body>
</html>
