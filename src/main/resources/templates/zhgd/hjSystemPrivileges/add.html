<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hjSystemPrivileges-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">父级ID：</label>
				<div class="col-sm-8">
					<select id="parentId" name="parentId" class="form-control" >
						<option value="">请选择</option>
						<option th:each="p:${hjSystemPrivileges}" th:value="${p.id}" th:text="${p.privilegesName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">权限名称：</label>
				<div class="col-sm-8">
					<input id="privilegesName" name="privilegesName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">请求路径：</label>
				<div class="col-sm-8">
					<input id="url" name="url" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">权限类型：</label>
				<div class="col-sm-8">
					<input type="radio" name="privilegesType" th:value="0" checked/>菜单
					<input type="radio" name="privilegesType" th:value="1"/>目录
					<input type="radio" name="privilegesType" th:value="2"/>按钮
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否可见：</label>
				<div class="col-sm-8">
					<input type="radio" name="whetherOrNotVisible" th:value="0" checked/>显示
					<input type="radio" name="whetherOrNotVisible" th:value="1"/>隐藏
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">app或者pc权限菜单：</label>
				<div class="col-sm-8">
					<input type="radio" name="appOrPc" th:value="0" checked/>app
					<input type="radio" name="appOrPc" th:value="1"/>pc
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "zhgd/hjSystemPrivileges"
		$("#form-hjSystemPrivileges-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-hjSystemPrivileges-add').serialize());
	        }
	    }
	</script>
</body>
</html>
