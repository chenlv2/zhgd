<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sbApiFaceAttendance-edit" th:object="${sbApiFaceAttendance}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">第三方人员ID：</label>
				<div class="col-sm-8">
					<input id="personId" name="personId" th:field="*{personId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤时间：</label>
				<div class="col-sm-8">
					<input id="attendanceTime" name="attendanceTime" th:field="*{attendanceTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤设备编号：</label>
				<div class="col-sm-8">
					<input id="equipmentNumber" name="equipmentNumber" th:field="*{equipmentNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤人脸图：</label>
				<div class="col-sm-8">
					<input id="faceUrl" name="faceUrl" th:field="*{faceUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">请求的ip地址：</label>
				<div class="col-sm-8">
					<input id="ip" name="ip" th:field="*{ip}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "zhgd/sbApiFaceAttendance";
		$("#form-sbApiFaceAttendance-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-sbApiFaceAttendance-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
