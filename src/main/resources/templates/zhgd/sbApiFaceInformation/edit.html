<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sbApiFaceInformation-edit" th:object="${sbApiFaceInformation}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">第三方人员ID：</label>
				<div class="col-sm-8">
					<input id="personId" name="personId" th:field="*{personId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别人脸url：</label>
				<div class="col-sm-8">
					<input id="facialImage" name="facialImage" th:field="*{facialImage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备编号：</label>
				<div class="col-sm-8">
					<input id="equipmentId" name="equipmentId" th:field="*{equipmentId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "zhgd/sbApiFaceInformation";
		$("#form-sbApiFaceInformation-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-sbApiFaceInformation-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
