<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sbApiFaceInformation-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">第三方人员ID：</label>
				<div class="col-sm-8">
					<input id="personId" name="personId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别人脸url：</label>
				<div class="col-sm-8">
					<input id="facialImage" name="facialImage" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备编号：</label>
				<div class="col-sm-8">
					<input id="equipmentId" name="equipmentId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "zhgd/sbApiFaceInformation"
		$("#form-sbApiFaceInformation-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-sbApiFaceInformation-add').serialize());
	        }
	    }
	</script>
</body>
</html>
