<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sbCraneWorkloop-edit" th:object="${sbCraneWorkloop}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备编号--32位：</label>
				<div class="col-sm-8">
					<input id="deviceNo" name="deviceNo" th:field="*{deviceNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工作循环开始时刻：</label>
				<div class="col-sm-8">
					<input id="startTime" name="startTime" th:field="*{startTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工作循环结束时刻：</label>
				<div class="col-sm-8">
					<input id="endTime" name="endTime" th:field="*{endTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最高力矩比：</label>
				<div class="col-sm-8">
					<input id="maxMomentRatio" name="maxMomentRatio" th:field="*{maxMomentRatio}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">超力矩发生次数：</label>
				<div class="col-sm-8">
					<input id="exceedingNum" name="exceedingNum" th:field="*{exceedingNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最大风速 m/s：</label>
				<div class="col-sm-8">
					<input id="maxWindSpeed" name="maxWindSpeed" th:field="*{maxWindSpeed}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否发生超风速(0.否1.是)：</label>
				<div class="col-sm-8">
					<input id="isOverWindSpeed" name="isOverWindSpeed" th:field="*{isOverWindSpeed}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最大幅度：</label>
				<div class="col-sm-8">
					<input id="maxRange" name="maxRange" th:field="*{maxRange}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最大幅度：</label>
				<div class="col-sm-8">
					<input id="maxHeight" name="maxHeight" th:field="*{maxHeight}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备编号：</label>
				<div class="col-sm-8">
					<input id="hxzid" name="hxzid" th:field="*{hxzid}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "zhgd/sbCraneWorkloop";
		$("#form-sbCraneWorkloop-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-sbCraneWorkloop-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
