<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sbCurrentTemperature-edit" th:object="${sbCurrentTemperature}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">配电箱编号：</label>
				<div class="col-sm-8">
					<input id="electricityBoxId" name="electricityBoxId" th:field="*{electricityBoxId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">漏电流：</label>
				<div class="col-sm-8">
					<input id="current" name="current" th:field="*{current}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">环境温度：</label>
				<div class="col-sm-8">
					<input id="envirwarm" name="envirwarm" th:field="*{envirwarm}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">A相温度(电缆)：</label>
				<div class="col-sm-8">
					<input id="awarm" name="awarm" th:field="*{awarm}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">B相温度：</label>
				<div class="col-sm-8">
					<input id="bwarm" name="bwarm" th:field="*{bwarm}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">C相温度：</label>
				<div class="col-sm-8">
					<input id="cwarm" name="cwarm" th:field="*{cwarm}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">N相温度：</label>
				<div class="col-sm-8">
					<input id="nwarm" name="nwarm" th:field="*{nwarm}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">数据上传时间：</label>
				<div class="col-sm-8">
					<input id="tm" name="tm" th:field="*{tm}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "zhgd/sbCurrentTemperature";
		$("#form-sbCurrentTemperature-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-sbCurrentTemperature-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
